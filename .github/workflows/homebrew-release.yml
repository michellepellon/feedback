name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14  # ARM64 Apple Silicon
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile --name feedback --clean \
            --collect-data feedback \
            --add-data "src/feedback/styles:feedback/styles" \
            src/feedback/__main__.py

      - name: Create tarball
        run: |
          cd dist
          tar -czvf feedback-arm64-apple-darwin.tar.gz feedback
          shasum -a 256 feedback-arm64-apple-darwin.tar.gz > feedback-arm64-apple-darwin.tar.gz.sha256

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} \
            dist/feedback-arm64-apple-darwin.tar.gz \
            dist/feedback-arm64-apple-darwin.tar.gz.sha256

  update-homebrew:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get release info
        id: release
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download SHA256 file
        id: sha
        run: |
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ steps.release.outputs.version }}/feedback-arm64-apple-darwin.tar.gz.sha256" -o arm64.sha256
          echo "sha256_arm64=$(cat arm64.sha256 | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: michellepellon/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ steps.release.outputs.version }}
          VERSION_NUM: ${{ steps.release.outputs.version_num }}
          SHA256_ARM64: ${{ steps.sha.outputs.sha256_arm64 }}
        run: |
          cat > homebrew-tap/Formula/feedback.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class Feedback < Formula
            desc "A modern TUI podcast client for the terminal"
            homepage "https://github.com/michellepellon/feedback"
            version "${VERSION_NUM}"
            license "MIT"

            depends_on arch: :arm64

            url "https://github.com/michellepellon/feedback/releases/download/${VERSION}/feedback-arm64-apple-darwin.tar.gz"
            sha256 "${SHA256_ARM64}"

            def install
              bin.install "feedback"
            end

            def caveats
              <<~EOS
                feedback requires either VLC or mpv for audio playback.
                Install one of them:
                  brew install vlc
                  # or
                  brew install mpv
              EOS
            end

            test do
              assert_match "feedback", shell_output("\#{bin}/feedback --help", 2)
            end
          end
          EOF
          # Remove leading whitespace from heredoc
          sed -i 's/^          //' homebrew-tap/Formula/feedback.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/feedback.rb
          git commit -m "Update feedback to ${{ steps.release.outputs.version }}"
          git push
