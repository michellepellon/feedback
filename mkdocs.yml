site_name: Feedback
site_description: A modern TUI podcast client for the terminal
site_url: https://michellepellon.github.io/feedback

repo_name: michellepellon/feedback
repo_url: https://github.com/michellepellon/feedback

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables

nav:
  - Home: index.md
  - Installation: installation.md
  - User Guide: usage.md
  - Configuration: configuration.md
  - Migration: migration.md
  - Development:
    - Architecture: development/architecture.md
    - Contributing: development/contributing.md
    - API Reference: development/api.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/michellepellon/feedback
